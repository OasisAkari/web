<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="skinrender_box"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js" integrity="sha256-NGC9JEuTWN4GhTj091wctgjzftr+8WNDmw0H8J5YPYE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/InventivetalentDev/MineRender@1.4.6/dist/skin.min.js"></script>
    <script>
        var skinRender = new SkinRender({
    showOutlines: false,    // Debugging - Show bounding boxes
    showAxes: false,        // Debugging - Show the scene's axes
    showGrid: false,        // Debugging - Show coordinate grid
    autoResize: true,      // Whether to automatically resize the canvas
    controls: {
        enabled: true,      // Toggle controls
        zoom: true,         // Toggle zooming
        rotate: true,      // Toggle rotation
        pan: true           // Toggle panning
    },
    camera: {               // Camera position
        x: -90,
        y: 90,
        z: 90,
        target: [0, 0, 0]   // Where the camera should look
    },
    canvas: {               // Dimensions the canvas starts off with (undefined -> use window size)
        width: 900,
        height: 900
    },
    pauseHidden: true       // Whether to pause animations that aren't currently visible
}, document.getElementById("skinrender_box"));
    function GetQueryString(name) {var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");var r = window.location.search.substr(1).match(reg);if(r != null) return decodeURI(r[2]);return null;
    }
    var name = GetQueryString("name");
    if (name){
    skinRender.render(name);}
    </script>
    
</body>
</html>
